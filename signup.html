<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP</title>
    <style>
      * {
        margin: 0%;
        box-sizing: border-box;
        padding: 0%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      header {
        padding-top: 50px;
      }
      header h4 {
        font-size: 48px;
        font-weight: 400;
      }
      .tables {
        padding-top: 46px;
      }
      .tables input {
        width: 616px;
        height: 56px;
        border-radius: 8px;
        border: 0.5px solid black;
        margin-bottom: 20px;
      }
      .tables1,
      .tables2 {
        font-size: 18px;
        font-weight: 400;
      }
      .tables1 input {
        background: #f5f5f5;
        font-size: 16px;
        text-align: center;
        color: black;
        margin-bottom: 30px;
      }
      .tables2 input {
        background-color: black;
        font-size: 16px;
        text-align: center;
        color: white;
      }
      .text {
        text-align: center;
        font-size: 18px;
      }
      .text a {
        text-decoration: none;
        color: black;
      }
      @media (max-width: 430px) {
        header h4 {
          font-size: 38px;
        }
        .tables input {
          width: 400px;
          height: 45px;
        }
      }

      @media (max-width: 390px) {
        header h4 {
          font-size: 35px;
        }
        .tables input {
          width: 385px;
        }
      }

      @media (max-width: 375px) {
        header h4 {
          font-size: 35px;
        }
        .tables input {
          width: 350px;
        }
      }

      @media (max-width: 320px) {
        header h4 {
          font-size: 30px;
        }
        .tables input {
          width: 310px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div>
          <h4>Welcome To Smart-Edge</h4>
          <p>Nice to have you back! please enter your details.</p>
        </div>
        <div class="tables">
          <div class="tables1">
            <p>User Email</p>
            <input type="text" />
          </div>
          <div class="tables1">
            <p>User Password</p>
            <input type="text" />
          </div>
          <div class="tables2">
            <p>Forgot password</p>
            <a href="/login.html"><input type="text" placeholder="SIGNUP NOW" /></a>
          </div>
          <div class="tables1">
            <input type="text" placeholder=" Sign In With Google" />
          </div>
          <div class="text">
            <p>Don't have an account?<a href="/login.html">Login Now</a></p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
